<!-- index.html -->

<!DOCTYPE html>   

<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>HTMLは、ウェブページを作るための言語です。</p>
    <p>タグを使ってテキストや画像を表示できます。</p>
    <p>ブラウザはタグを解釈して、ページを敵適切に表示します。</p>
    <p>途中で改行させたい場合は"br"<br>を使います。</p>

    ここからimgタグを使って、画像を表示させます。
    1枚目の画像はイルカです。
    <img src="images/dolfin.png">
    <br>

    2枚目の画像はトラです。
    alt属性を使って、代替表示テキストを指定しています。
    <img src="images/iger.png" alt="tiger">
    <br>

    3枚目はパンダです。
    Lazy Loadingという機能を実装するためにloading属性を使っています。
    
    <img src="images/panda.png" alt="panda" loading="lazy">
</body>
</html>
